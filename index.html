<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PokemonAPI</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <!-- Main  -->
        <main>
            <section id="section_card_pokemon">
                <!-- img logo -->
                <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt=""
                    id="logo_pokemon_api">
                <!-- Card -->
                <div id="imageWrapper">
                    <!-- Img pokemon -->
                    <img src="" alt="" id="pokemon_image">
                    <div id="name_id_pokemon">
                        <!-- id pokemon -->
                        <div id="pokemon_number"></div>
                        <!-- pokemon name -->
                        <div id="pokemon_name"></div>
                        <div id="div_ul">
                            <ul id="ul_abilities">
                                <li id="abilities1">test</li>
                                <li id="abilities2">test</li>
                                <li id="abilities3">test</li>
                                <li id="abilities4">test</li>
                            </ul>
                        </div>

                    </div>
                </div>
                <!-- Bouton pokemon generator -->
                <div id="btn">Generer un nouveau pokemon</div>
            </section>
            <script src="./JS/app.js"></script>
        </main>
    </body>

</html>
